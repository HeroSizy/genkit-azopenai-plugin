name: 🔥 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.21', '1.22', '1.23', '1.24' ]
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: 📦 Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: 📁 Verify dependencies
      run: go mod verify

    - name: 🏗️ Build
      run: go build -v ./...

    - name: 🧪 Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: 📊 Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  coverage:
    name: 📊 Coverage Report
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: 🧪 Run tests with coverage
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: 📊 Update coverage report
      uses: ncruces/go-coverage-report@v0
      with:
        report: true
        chart: true
        amend: true
      continue-on-error: true

  lint:
    name: 🔍 Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: 🧹 Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=10m

  security:
    name: 🔒 Security
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: 🛡️ Install and run Gosec Security Scanner
      run: |
        go install github.com/securecodewarrior/gosec/cmd/gosec@latest
        gosec -fmt json -out gosec-report.json -stdout -verbose=text ./...
      continue-on-error: true

    - name: 🔍 Run govulncheck
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...

  format:
    name: 📝 Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: 📐 Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "❌ The following files are not formatted:"
          gofmt -s -l .
          echo "Run 'gofmt -s -w .' to fix formatting issues"
          exit 1
        fi
        echo "✅ All files are properly formatted"

    - name: 🧹 Check imports
      run: |
        go install golang.org/x/tools/cmd/goimports@latest
        if [ "$(goimports -l . | wc -l)" -gt 0 ]; then
          echo "❌ The following files have import issues:"
          goimports -l .
          echo "Run 'goimports -w .' to fix import issues"
          exit 1
        fi
        echo "✅ All imports are properly organized"

  mod-tidy:
    name: 📦 Module Tidy
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: 🧹 Check go mod tidy
      run: |
        go mod tidy
        git diff --exit-code go.mod
        git diff --exit-code go.sum 